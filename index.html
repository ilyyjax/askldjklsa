<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Make Your Avatar</h1>
        <div class="avatar-preview" id="avatarPreview">
            <div class="avatar-head" id="head"></div>
            <div class="avatar-hair" id="hair"></div>
            <div class="avatar-eyes" id="eyes"></div>
            <div class="avatar-mouth" id="mouth"></div>
            <div class="avatar-accessory" id="accessory"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="hairSelect">Hair Style:</label>
                <select id="hairSelect">
                    <option value="hair1">Style 1</option>
                    <option value="hair2">Style 2</option>
                    <option value="hair3">Style 3</option>
                </select>
            </div>

            <div class="control-group">
                <label for="hairColor">Hair Color:</label>
                <input type="color" id="hairColor" value="#ffcc00">
            </div>

            <div class="control-group">
                <label for="eyeColor">Eye Color:</label>
                <input type="color" id="eyeColor" value="#0000ff">
            </div>

            <div class="control-group">
                <label for="mouthSelect">Mouth:</label>
                <select id="mouthSelect">
                    <option value="mouth1">Smile</option>
                    <option value="mouth2">Neutral</option>
                    <option value="mouth3">Frown</option>
                </select>
            </div>

            <div class="control-group">
                <label for="accessorySelect">Accessory:</label>
                <select id="accessorySelect">
                    <option value="none">None</option>
                    <option value="hat">Hat</option>
                    <option value="glasses">Glasses</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
